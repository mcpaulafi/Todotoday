<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - ToDo Today</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style_todo.css') }}">
    </head>

    <body>
    <div class="parent">

        <div class="content_top">
         <h1>ToDo Today</h1>
            <div class="menu-container">
                <div {% if request.path == "/" %} class="menu-item-on"{% else %} class="menu-item"{% endif %}><a href="/">USER <br>account</a></div>
                <div {% if request.path == "/todolist" %} class="menu-item-on"{% else %} class="menu-item"{% endif %}><a href="/todolist">TODO<br> list</a></div>
                <div {% if request.path == "/status" %} class="menu-item-on"{% else %} class="menu-item"{% endif %}><a href="/status">STATUS<br> per project</a></div>
                <div {% if request.path == "/manage" %} class="menu-item-on"{% else %} class="menu-item"{% endif %}><a href="/manage">MANAGE<br> projects</a></div>
            </div> 
        </div>

        <div class="content">

            <h2>{% block topic %}{% endblock %}</h2>
        
            {% block content %}{% endblock %}
            <p>&nbsp;</p>
        </div>

        <div class="footer">2023 Mcpaulafi</div>

    </div>   
    </body>
</html>
